<div class="row">
  <div class="col-xs-12">
    <img src="{{recipeDetail.imagePath}}"
     alt="{{recipeDetail.name}}"
      class="img-responsive"
      style="max-height: 300px">
  </div>
</div>
<div class="row">
   <div class="col-xs-12">
       <h1>{{recipeDetail.name}}</h1>
   </div>
</div>
<div class="row">
  <div class="col-xs-12">
      <div class="btn-group" appDropdown >
        <button class="btn btn-primary dropdown-toggle">Manage <span class="caret"></span></button>
        <ul class="dropdown-menu">
          <li><a role="button" style="cursor:pointer" (click)="ingToShoppingList(recipeDetail.ingredients)">To Shopping List</a></li>
          <li><a style="cursor:pointer">Edit Recipe</a></li>
          <li><a style="cursor:pointer">Delete Recipe</a></li>
        </ul>
      </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{recipeDetail.description}}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h5 style="text-align:center">Ingredients of {{recipeDetail.name}}</h5>
      <ul class="list-group">
        <li class="list-group-item"
        *ngFor = "let ingredient of recipeDetail.ingredients">
          {{ingredient.name}} - {{ingredient.amount}}
      </li>
      </ul>
  </div>
</div>
